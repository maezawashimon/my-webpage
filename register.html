<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録 - スポーツクラブNAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>スポーツクラブNAS</h1>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="recipes.html">レシピ</a></li>
                <li><a href="profile.html">ユーザープロフィール</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section class="register">
        <h2>新規登録</h2>
        <form action="dashboard.html" method="POST"> <!-- ダッシュボードへの遷移 -->
            <div>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">パスワード確認:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">登録</button>
        </form>
        <p>既にアカウントをお持ちですか？ <a href="login.html">ログインはこちら</a></p>
    </section>

    <footer>
        <p>&copy; 2024 スポーツクラブNAS. All rights reserved.</p>
    </footer>
</body>
</html>
