<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スポーツクラブNas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>プロジェクト演習D A14</h1>
        <div class="menu">
            <button class="menu-button">メニュー</button>
            <div class="menu-content">
                <a href="#">項目１</a>
                <a href="#">項目２</a>
                <a href="#">項目３</a>
                <a href="#">項目４</a>
                <a href="#">項目５</a>
            </div>
        </div>
    </header>
    <div class="container">
        <nav>
            <p>こちらはパーソナライズされたレシピを提案するシステムのホームページです。</p>
            <ul>
                <li><a href="user_pass.html">ユーザー登録</a></li>
                <li><a href="recommended_recipes.html">レシピ提案</a></li>
                <li><a href="reports.html">レポート</a></li>
            </ul>
        </nav>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const darkModeButton = document.createElement('button');
        darkModeButton.textContent = 'ダークモード';
        darkModeButton.classList.add('menu-button');
        darkModeButton.style.position = 'fixed';
        darkModeButton.style.bottom = '20px';
        darkModeButton.style.right = '20px';
        
        darkModeButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelectorAll('ul li').forEach(li => li.classList.toggle('dark-mode'));
            document.querySelectorAll('.menu-button').forEach(button => button.classList.toggle('dark-mode'));
            document.querySelectorAll('button').forEach(button => button.classList.toggle('dark-mode'));
            document.querySelector('.menu-content').classList.toggle('dark-mode');
        });
        
        document.body.appendChild(darkModeButton);

        // メニューボタンのクリックイベント
        const menuButton = document.querySelector('.menu-button');
        menuButton.addEventListener('click', function() {
            const menuContent = document.querySelector('.menu-content');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        });
    });
    </script>
</body>
</html>
