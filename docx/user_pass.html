<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ユーザー登録</h1>
        <button class="home-button" onclick="location.href='index.html'">ホームへ戻る</button>
    </header>

    <div class="container">
        <h2>ユーザーIDとパスワードの設定</h2>
        <form id="registrationForm" action="success.html" method="post">
            <label for="userId">ユーザーID:</label>
            <input type="text" id="userId" name="userId" required placeholder="ユーザーIDを入力">

            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" required placeholder="パスワードを入力">
            <ul>
                <li><a href="user_profile_registration.html">登録</a></li>
            </ul>
        </form>
    </div>
</body>
</html>
